<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4</title>
</head>
<body>
    <h1 align="center">Submission Form</h1>
    <br>
    <center>
                        <!--!F O R M  T A G!-->
    <form>

                       <!--! T E X T - I N P U T -->
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <br>
                      <!-- !T E L - I N P U T -->
        <label>Contact No:-</label>
        <input type="tel" placeholder="Enter your contact number">
        <br>
        <br>
                      <!-- !E M A I L - I N P U T -->
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email">
        <br>
        <br>
                      <!-- !P A S S W O R D - I N P U T -->
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password">
        <br>
        <br>

                      <!-- !D A T E - I N P U T -->
        <label>Date</label>
        <input type="date">
        <br>
        <br>

                      <!-- !C O L O R - I N P U T -->
        <label>Color</label>
        <input type="color">
        <br>
        <br>

                     <!-- !T E X T A R E A - T A G -->
        <label>Feedback</label>
        <textarea rows="5" cols="30">Share Your Experience</textarea>
        <br>
        <br>

                    <!-- !R A N G E - I N P U T -->
        <label>Experience</label>
        <input type="range">
        <br>
        <br>

                    <!-- !R A D I O - I N P U T -->
        <label>Gender</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Other</label>
        <br>
        <br>

                   <!-- !C H E C K B O X - I N P U T -->
        <label>Skill</label>
        <input type="checkbox">
        <label>Designing</label>
        <input type="checkbox">
        <label>Developing</label>
        <input type="checkbox">
        <label>Ai-ml</label>
        <input type="checkbox">
        <label>Other</label>
        <br>
        <br>

        <!-- !N U M B E R - I N P U T -->
        <label>Experience</label>
        <input type="number">
        <br>
        <br>

        <!-- !O P T I O N - S E L E C T - I N P U T -->
        <label>City</label>
        <select>
            <option></option>
            <option>Surat</option>
            <option>Vadodara</option>
            <option>Rajkot</option>
            <option>Navsari</option>
        </select>
        <br>
        <br>
        
        <!-- S U B M I T  &  R E S E T - I N P U T -->
        <input type="submit">
        <input type="reset">
    </form>
</center>
</body>
</html>
